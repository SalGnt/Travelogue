# Site settings
name: Travelogue
description: "A minimal, single-column Jekyll theme that provides an immersive read experience for your readers"

baseurl: "/Travelogue" # the subpath of your site, e.g. /blog
url: "http://yourdomain.com" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
relative_permalinks: false
permalink: :title/

pagination: true
paginate: 8
paginate_path: page/:num/

author:
    name: "Salvatore Gentile"
    email: ""
    uri: "https://github.com/SalGnt"

sass:
    sass_dir: _sass
    style: compressed

defaults:
    - scope:
          path: "_posts"
          type: "posts"
      values:
          reading_time: true
          # Meta
          show_tags: true
          show_categories: true
          # Social
          share_buttons: true
          disqus: true

plugins:
    - jekyll-feed
    - jekyll-paginate
    - jekyll-sitemap
